<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.circle-wrapper,
		.circle-wrapper img {
			display: inline-block;
			width: 50px;
			height: 50px;
			/*border-radius: 50%;*/
			-webkit-transition: .3s;
			transition: .3s;
		}
		
		.circle-wrapper {
			border: 1px solid #ddd;
			position: relative;
			overflow: hidden;
		}
		
		.circle-wrapper img {
			position: absolute;
		}
		
		.circle-wrapper img:hover {
			-webkit-transform: scale(1.5);
			transform: scale(1.5);
		}
	</style>

	<body>
		<div class="circle-wrapper"> <img src="img/yqhy-ico1.png"></div>
	</body>

</html>
